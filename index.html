<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stamp Rally</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>スタンプラリー</h1>
    <div class="stamp-card">
        <div id="stamp-kobuta" class="stamp-item">
            <div class="stamp-icon"></div>
            <p>こぶた</p>
        </div>
        <div id="stamp-tanuki" class="stamp-item">
            <div class="stamp-icon"></div>
            <p>たぬき</p>
        </div>
        <div id="stamp-kitune" class="stamp-item">
            <div class="stamp-icon"></div>
            <p>きつね</p>
        </div>
        <div id="stamp-neko" class="stamp-item">
            <div class="stamp-icon"></div>
            <p>ねこ</p>
        </div>        
    </div>
    
    <div id="message" class="message-popup"></div>

    <script src="script.js"></script>
</body>
</html>
